apply plugin: 'war'
apply plugin: 'jetty'

group = 'com.github.zutherb.buildlight.mock'

jar {
    baseName = 'build-server-mock'
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/java'
            srcDir 'src/main/resources'
            srcDir 'src/main/webapp'
        }
    }
    test {
        resources {
            srcDir 'src/test/java'
            srcDir 'src/test/resources'
        }
    }
}

dependencies {
    compile project(":repository:bamboo:model")
    compile project(":repository:jenkins:model")

    compile commonDeps
    compile jacksonDeps
    compile springDeps
    compile springMvcDeps

    testCompile testDeps
    testCompile jettyDeps
}